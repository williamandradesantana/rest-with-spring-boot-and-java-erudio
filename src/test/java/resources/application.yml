server:
  port: 8888

cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://williamsantana-portfolio.vercel.app

spring:
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
    # spring.jpa.open-in-view
logging:
  level:
    #    root: WARN
    br.com.Swagger: DEBUG

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    user-root-path: true